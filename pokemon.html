  <script>
    $(function(){
     $("#navigationplaceholder").load("html/nav.html");
      $("#contact").load("html/footer.html");
    });
  </script>


<body class="animate-in">
  <header id="navigationplaceholder"></header>
  <main>

    <section id = pokemongallery>
    <p><i> Illustrations for <a href = "https://www.pokemon.com/us/pokemon-tcg/pokemon-cards?particularArtist=Felicia%20Chen"> Pokemon TCG</a> </i></p>
      <div class="responsive">
      <div class="gallery">
        <a target="_blank" href="">
          <img src="images/pokemon/salandit.jpg"onclick="onClick(this);currentSlide(1)">
        </a>
      </div>
    </div>

    <div class="responsive">
      <div class="gallery">
        <a target="_blank" href="">
            <div class = "item"><img src="images/pokemon/primeape.jpg"onclick="onClick(this);currentSlide(2)"></div>
        </a>
      </div>
    </div>

    <div class="responsive">
      <div class="gallery">
        <a target="_blank" href="">
            <div class = "item"><img src="images/pokemon/floragato.jpg"onclick="onClick(this);currentSlide(3)"></div>
        </a>
      </div>
    </div>

    <div class="responsive">
      <div class="gallery">
        <a target="_blank" href="">
          <div class = "item"> <img src="images/pokemon/dolliv.jpg"onclick="onClick(this);currentSlide(4)"></div>
        </a>
      </div>
    </div>

    <div class="responsive">
      <div class="gallery">
        <a target="_blank" href="">
            <div class = "item"><img src="images/pokemon/virizion.jpg"onclick="onClick(this);currentSlide(5)"></div>
        </a>
      </div>
    </div>
</section>
<section id = personalworkmodal>
      <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          <div class="modal-content">
            	<div class="mySlides"><img src="images/pokemon/salandit.jpg" class="slide"></div>
            	<div class="mySlides"><img src="images/pokemon/primeape.jpg" class="slide"></div>
              <div class="mySlides"><img src="images/pokemon/floragato.jpg" class="slide"></div>
              <div class="mySlides"><img src="images/pokemon/dolliv.jpg" class="slide"></div>
              <div class="mySlides"><img src="images/pokemon/virizion.jpg" class="slide"></div>

              <!-- <div class="mySlides"><img src="images/environments/chaoswiderf.jpg" class="slide" style="max-width:90vw; max-height:90vh; height:auto; width:auto;"></div> -->
          </div>
      </div>
    </section>
    <div class="clearfix"></div>
  </main>
  <!-- // Footer & contact info -->
      <div id="contact"></div>
